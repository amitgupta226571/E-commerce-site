<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="images/icon/favicon.png">
    <title>Login SignUp</title>
    <link rel="stylesheet" type="text/css" href="loginStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- It will redirect to the Home Page after submitting the form -->
    <script>
        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault(); // Prevent the default form submission behavior
                alert("Great Job!");
            });
        });
    </script>
    <style>
        body {
          background-image: url('https://cdn.pixabay.com/photo/2023/07/16/21/29/ai-generated-8131501_1280.png');
        }
        </style>
</head>

<body>
 
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" id="log" onclick="login()" style="color: #fff;">Log In</button>
            <button type="button" class="toggle-btn" id="reg" onclick="register()">Register</button>
        </div>
        <div class="social-icons">
            <!-- Add social icons here if needed -->
        </div>

        <!-- Login Form -->
        <form id="login" class="input-group">
            <div class="inp">
                <img src="https://t3.ftcdn.net/jpg/05/53/79/60/360_F_553796090_XHrE6R9jwmBJUMo9HKl41hyHJ5gqt9oz.jpg" alt="User Icon">
                <input type="text" id="email" class="input-field" placeholder="Username or Phone Number"
                    style="width: 88%; border:none;" required="required">
            </div>
            <div class="inp">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwm5AU4I7HUZ_iT0sC2Od8cV1BpvY38OO3Uw&usqp=CAU" alt="Password Icon">
                <input type="password" id="password" class="input-field" placeholder="Password"
                    style="width: 88%; border: none;" required="required">
            </div>
            <input type="checkbox" class="check-box">Remember Password
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <div class="other" id="other">
            <div class="instead">
                <h3>or</h3>
            </div>
            <button class="connect" onclick="google()">
                <img src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt="Google Icon">
                <span>Sign in with Google</span>
            </button>
        </div>

        <!-- Registration Form -->
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required="required">
            <input type="email" class="input-field" placeholder="Email Address" required="required">
            <input type="password" class="input-field" placeholder="Create Password" name="psame" required="required">
            <input type="password" class="input-field" placeholder="Confirm Password" name="psame"
                required="required">
            <input type="checkbox" class="check-box" id="chkAgree" onclick="goFurther()">I agree to the Terms &
            Conditions
            <button type="submit" id="btnSubmit" class="submit-btn reg-btn">Register</button>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
